unit.饱和火力-啸风.name = Aeolus
unit.饱和火力-啸风.description = Operation:"Skyfall"-One of the targets of our assault operation.\n[red]Need the auth code from fractured fortress for more informations...
unit.饱和火力-啸风.details = [#ebf2a2]ACCESS GRANTED:\n[]超级空中堡垒，有区域性气象改变能力。初步推测是与雷暴同型号的雷云发射器，其他技术项目尚不明确。\n其动力供给与驱动装置[stat]十分庞大[red]且效率较高[white]。\n要塞数据库内关于它的信息损失过半，尽可能回收完整或残余零部件，也许对我们的大型舰只开发有所帮助。\n“他妈的，但凡咱有这技术，阔野能受这委屈？”——某阔野中心
unit.饱和火力-顽冥.name = Uranus
unit.饱和火力-顽冥.description = Operation:"Mica"-\n[red]Need the auth code from fractured fortress for more informations...
unit.饱和火力-顽冥.details = [#ebf2a2]ACCESS GRANTED:\n[]搭载天气改变器与超载引流器，根本无法靠近，它是怎么悬浮在水面之上不受影响的？\n这家伙身边似乎存在异常磁场，强行瘫痪了我方单位，根本无法靠近。\n辛亏我们有足够的火力拦截它的雷场发射器，否则后果将不堪设想······
unit.饱和火力-坝煞.name = Neptune
unit.饱和火力-坝煞.description = Operation："Afterglow"-the flagship launched an attack to our hydro-power plant.\n[red]Need the auth code from fractured fortress for more informations...
unit.饱和火力-坝煞.details = [#ebf2a2]ACCESS GRANTED:\n[]一座人造岛屿，战斗要塞规模的大小为它提供了强大的武器搭载能力。防卫性武器配置高标准且全面：包括但不限于加农炮、脉冲枪、单点防御塔、鱼雷发射器······\n进攻性武器配置针对性及其明显——反重型装甲设施的透彻型弹药。显然是事出突然而无法及时切换能够进行高度落差打击的主武器配置。\n“真是万幸”
#Still WIP ↑
unit.饱和火力-神渎.name = Sol
unit.饱和火力-神渎.description = Operation:"Inferno Flame"-The superheavy mech attacked our Terrascape construction center.\n[red]Need the auth code from fractured fortress for more informations...
unit.饱和火力-神渎.details = 外形神似泰坦，似乎是沿用了泰坦的部分设计，但武器配置截然不同。十分不理解它是如何在此等高温条件下安全储存携带如此多高能燃料······近乎饱和的纳米储存规模，足以支撑其作战直至彻底摧毁一整个区块的敌人。我们需要回收残骸以研究其内部构造
unit.饱和火力-地魁.name = Jupiter
unit.饱和火力-地魁.description = Operation:"Afforestation"-The superheavy tank attacked our bio-research lab.\n[red]Need the auth code from fractured fortress for more informations...
unit.饱和火力-地魁.details = [#ebf2a2]ACCESS GRANTED:\n[]双联装末敏爆破主炮，两门攻城火炮，内爆防空导弹······几乎面面俱到的武器配置，巨大的本体使其碾压能力无可比拟，从陆上接近实在不是一个明智之举。\n轻型空中单位无法承受他的防空火力，重型空中单位也没有足够的时间接近并造成有效的伤害。\n一个非常棘手的敌人······
unit.饱和火力-西木.name = Saturn
unit.饱和火力-西木.description = Operation:"Skyfall"-One of the targets of our assault operation.\n[red]Need the auth code from fractured fortress for more informations...
unit.饱和火力-西木.details = [#ebf2a2]ACCESS GRANTED:\n[]战略级轨道轰炸机，技术成熟（艹，是个坏消息）。搭载一门峰压射线和冷脉冲炮。能够多次反复进出战场，携带各种炸药、单位对目标进行毁灭性打击。


unit.饱和火力-电鳄.name = Electrodile
unit.饱和火力-电鳄.description = A swifty hover artillery platform. Equiped with a tri-barreled electroartillery.
unit.饱和火力-电鳄.details = 实验性重型悬浮载具，从其内置系统与能量分配推测由雷鸣系列发展而来。\n从中央数据库获取其蓝图后，逆向工程的难度大幅降低并迅速复原了机型。后续的改进型号中增设短程推进系统，用于翻越中小型复杂地形。

unit.饱和火力-沧海A.name = Triton
unit.饱和火力-沧海A.description = Elite Arsenal ship.
unit.饱和火力-沧海A.details = [#a3ba73]ACCESS GRANTED:\n[]Project"Triton"\n全波段雷达隐身，海面作战主力舰种。我们的海面防御大多数都被其武器系统压制，其导弹配置被加密，其余由型号编号推测为升级优化的另一批制式装备。\n千倍警惕，万分小心！尤其是它的导弹系统，能量与实弹的混合打击方案能轻易过载绝大多数拦截体系，倘若时运不佳再承受一次其他方向的饱和打击，那将必死无疑！
unit.饱和火力-沧海B.name = Nereid
unit.饱和火力-沧海B.description = Elite Landing ship.
unit.饱和火力-沧海B.details = [#a3ba73]ACCESS GRANTED:\n[]Project"Nereid"\n全波段雷达隐身，大型登陆舰。仓库容量极大，能够容纳多数单位并且搭载更多弹药，这使得它的战斗方式与其他“一次性”登陆舰有所不同，通常会跟随登陆部队行动并承担特殊火力或修复等事项。\n“外侧为莱普硬化装甲······这东西是怎么上岸的？或者说，这鬼玩意是怎么浮起来的？？？”
unit.饱和火力-沧海C.name = Naiad
unit.饱和火力-沧海C.description = Elite Defender ship.\nFully activates weapon system after depolyed.
unit.饱和火力-沧海C.details = [#a3ba73]ACCESS GRANTED:\n[]Project"Naiad"\n重型多功能集成巡洋舰，主要战斗位类似天罡，但它的功能更加全面且过分强悍：防空反舰、实弹拦截、维修援助······\n似乎采用新型装甲结构，常规武器（尤其是能量武器）对作用微乎其微。\n所幸[darkerGray]该种型号的[]舰只并没有形成多少战斗力，推测投入实战时间并不久
unit.饱和火力-沧海D.name = Thalassa
unit.饱和火力-沧海D.description = Elite Barrager ship.
unit.饱和火力-沧海D.details = [#a3ba73]ACCESS GRANTED:\n[]Project"Thalassa"\n刃海级导弹巡洋舰，全波段雷达隐身，武库级导弹配置\n搭载几乎所有已知和未知（有待考证）种类的导弹，只搭载了少部分近防炮与常规舰炮。\n与之作战显然不是一个好主意，一旦遭遇则最先抵达雷达范围内的应会是各种型号的导弹，不奢求舰队对其有多少反击能力，应当立刻报告坐标并警告周围部队远离此处。
unit.饱和火力-偏袒A.name = Partiality-AS
unit.饱和火力-偏袒A.description = Elite mobile assaulter unit. Launches barrage across most terrain.
unit.饱和火力-偏袒B.name = Partiality-AR
unit.饱和火力-偏袒B.description = Elite mobile artillery unit. Launches explosive shells across most terrain.
unit.饱和火力-偏袒C.name = Partiality-AA
unit.饱和火力-偏袒C.description = Elite mobile missile unit. Launches proton missiles across most terrain.
unit.饱和火力-偏袒D.name = Partiality-AX
unit.饱和火力-偏袒D.description = Elite mobile auxiliary unit. Repair nearby friendly units.\nPowered by a internal nuclear reactor, can detonate itself in extreme situations. [red]DO NOT let them get close to the defense line!!!
unit.饱和火力-偏袒D.details = Seems like using armor plates made with a special material, can absorb external energy and transfer into internal power source.

unit.饱和火力-flareX.name = Antagonist
unit.饱和火力-flareX.description = Elite bombardment unit. Carries multiple missile launchers.
unit.饱和火力-flareX.details = It is completely impossible to imagine that underneath this strange shape is its terrifying maneuverability, which may be one of the reasons why our radar cannot detect it?\n[red]Everything is still unclear yet, and we need more data······

unit.饱和火力-利刃.name = Claymore
unit.饱和火力-利刃.description = "Claymore" class Frigate airship. Equiped with beam blasters and multiple missile launcher system.
