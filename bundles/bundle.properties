block.饱和火力-T6单位重构厂.details = ■■部在■■■战区遭受严重打击，我们了解到现有武器装备已经不足以支撑日益艰巨的攻坚/防御任务。\n敌人的防线与军工厂正在逐渐规模化，他们妄图利用地缘优势瓦解我们的进攻。\n这是必要的一步：升级装甲、优化能源核心与分配系统、更有针对性的特化武备······他们将成为立竿见影的破局之法，但并非是唯一的办法
