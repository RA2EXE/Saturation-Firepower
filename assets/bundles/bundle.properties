item.sfire-mod-strontium.name = Strontium
item.sfire-mod-strontium.description = Flammable metal elements, used for reaction armor, special warheads, and ignition components.
item.sfire-mod-strontium.details = The chemical properties are too reactive, and the slightest heat will immediately and violently oxidize and burn. Quite stable in a vacuum, but a special lethal warhead can be formed by incorporation with other substances.
item.sfire-mod-rubidium.name = Rubidium
item.sfire-mod-rubidium.description = High-quality natural metal with strong electromagnetic properties, which enables it to be applied to some high-risk fluid industries. It is used as a magnetic part such as a large magnetic stirrer and a blocking lock.
item.sfire-mod-rubidium.details = It's said that when this stuff mixes with some kind of stellar endpoint material, it can have a huge effect on machines \n \u2014\u2014 but it's still up for verification.
item.sfire-mod-fermium.name = Fermium
item.sfire-mod-fermium.description = Used in highly durable structures with high heat resistant armor, penetrating chemical incendiary munitions and fission reactors.
item.sfire-mod-fermium.details = A rare metal on Tiberia , dense and hard. Highly radioactive\uFF0Cit might have some impact on the surrounding environment, but at this point on this planet, who cares?
item.sfire-mod-chromium.name = Chromium
item.sfire-mod-chromium.description = It is hard but partially brittle, and is often used in high-grade metal processing or heavy-duty armor fragmentation.
item.sfire-mod-chromium.details = The hardest metal element has a pitted microscopic surface structure, and some equipment specs can only be met with products made from this element, with no substitutes available. This usually ends up dragging out the construction timeline for the equipment.
item.sfire-mod-rare-earth.name = Rare Earth
item.sfire-mod-rare-earth.description = It is used to refine a variety of rare metal elements or porous adsorption fillers.
item.sfire-mod-rare-earth.details = Once, these elements were pretty rare and usually mixed in with silicate impurities, making them hard to extract. Now, even though their abundance is quite high here, the name 'rare earths' is still used because their total amount on the surface is relatively low.

item.sfire-mod-silisteel.name = Silisteel
item.sfire-mod-silisteel.description = An inexpensive alloy with low flux, high magnetic permeability, and certain plasticity. Versatile.
item.sfire-mod-wavesteel.name = Wavesteel
item.sfire-mod-wavesteel.description = High-performance lightweight structural materials that can maintain strength over a wide range of temperatures without metal fatigue after a period of use. Versatile.
item.sfire-mod-wavesteel.details = [gray]This is way cheaper than Leippium Alloy.
item.sfire-mod-cluster-bomb.name = Cluster Explosive
item.sfire-mod-cluster-bomb.description = Used as weapon ammunition. Flammable and explosive.

item.sfire-mod-discordance-fabric.name = Discordance Phase Energy
item.sfire-mod-discordance-fabric.description = Over-energized and unstable, used as long-range teleportation or high-energy armor-breaking bullets.\nIt is highly compatible with the energy container of Taylor carriers and can be used to increase the energy density of Taylor carriers.
item.sfire-mod-discordance-fabric.details = \u5728\u4E0D\u5C01\u88C5\u7684\u60C5\u51B5\u4E0B\u901A\u8FC7\u963F\u5C14\u6CD5\u7C92\u5B50\u6301\u7EED\u7167\u5C04\u8F70\u51FB\u76F8\u4F4D\u7269\u6765\u4EA7\u751F\u88C2\u4F4D\u80FD\u7684\u7B2C\u4E00\u4EE3\u5DE5\u827A\u4F7F\u66FE\u7ECF\u5236\u53D6\u8FC7\u5B83\u7684\u8BBE\u5907\u5373\u4F7F\u5728\u505C\u673A\u540E\u6570\u6708\u4E5F\u4F1A\u8868\u73B0\u51FA\u5267\u70C8\u81F4\u547D\u7684\u653E\u5C04\u6027\u4F1A\u4F7F\u9644\u8FD1\u7684\u7535\u6C14\u8BBE\u5907\u5BFF\u547D\u4E25\u91CD\u4E0B\u964D\u4EE5\u81F3\u4E8E\u5927\u89C4\u6A21\u88C2\u4F4D\u80FD\u4EA7\u533A\u9644\u8FD1\u65B9\u5706\u767E\u91CC\u5BF8\u5854\u4E0D\u751F\u2026\u2026\n\u597D\u5728\u7B2C\u4E8C\u4EE3\u88C2\u4F4D\u80FD\u5236\u53D6\u91C7\u7528\u4E86\u9AD8\u5BC6\u5EA6\u91D1\u5C5E\u8FDB\u884C\u5C01\u88C5\uFF0C\u6B64\u7C7B\u95EE\u9898\u5DF2\u7ECF\u5F97\u5230\u89E3\u51B3\n[red]\u751F\u4EA7\u65B9\u65E0\u9700\u5BF9\u4EFB\u4F55\u672A\u7ECF\u6279\u51C6\u4E14\u6CA1\u6709\u76F8\u4F4D\u80FD\u91CF\u5DE5\u7A0B\u5E08\u7B49\u76F8\u5173\u4EBA\u5458\u966A\u540C\u7684\u72B6\u6001\u4E0B\u76F4\u63A5\u63A5\u89E6\u6216\u64CD\u4F5C\u88C2\u4F4D\u80FD\u5C01\u88C5\u5916\u58F3\u5BFC\u81F4\u7684\u653E\u5C04\u6740\u4F24\u3001\u5730\u57DF\u6C61\u67D3\u3001\u76F8\u4F4D\u6495\u88C2\u7B49\u60C5\u51B5\u8D1F\u8D23\uFF0C\u4E00\u7ECF\u53D1\u73B0\u8BF7\u7ACB\u523B\u4E0A\u62A5\u5E76\u8FDC\u79BB\u6B64\u5730\uFF0C\u7B49\u5F85\u76F8\u4F4D\u5E94\u6025\u5904\u7406\u7EC4\u652F\u63F4
item.sfire-mod-nano-core.name = Nanocore
item.sfire-mod-nano-core.description = Fine nanomaterials, used to repair and strengthen buildings and jamming type munitions.
item.sfire-mod-nano-core.details = Nanocores, son!
item.sfire-mod-lens.name = Lens
item.sfire-mod-lens.description = Used in high-grade lasers or semiconductor photosensing elements. Commonly found in weapons-grade laser deflectors.
item.sfire-mod-lens.details = Under normal conditions, crystals exhibit anisotropy, have low hardness, and are extremely brittle. With specific energy guidance, their layered structure can change in a controlled way. This characteristic means their optoelectronic performance far surpasses that of those single-use, fancy optical crystals, both in terms of numbers and versatility. This could open up a new era in optoelectronics, the era of universal crystals...\nhmmm? Maybe we should think about mass-producing these pricey crystals?
item.sfire-mod-tayrium-alloy.name = Tayrium Alloy
item.sfire-mod-tayrium-alloy.description = A dense and hard alloy with strong electromagnetic properties. Used as a short-term high-energy capacitor.
item.sfire-mod-leippium-alloy.name = Leippium Alloy
item.sfire-mod-leippium-alloy.description = Alloys with extremely high relative hardness. Used for advanced armor, ammunition and permanent building structures.
item.sfire-mod-leippium-alloy.details = Heat does not deform, cold does not hard, drought and moisture resistance, strong and rough resistance, acid and alkali do not invade, absolutely reliable

liquid.sfire-mod-nanofluid.name = Nanofluid
liquid.sfire-mod-nanofluid.description = Used as a rapid heat dissipation for reactors and casemates and well as paralyzing ammunition and repair mechanisms.
liquid.sfire-mod-nitrated-oil.name = Nitrated Oil
liquid.sfire-mod-nitrated-oil.description = Used for industrial production to extract explosive substances in it.
liquid.sfire-mod-nitrated-oil.details = The physical stability is really poor; this fluid can hardly withstand regular impacts. During production or processing, you can only use a large slow mixer to ensure both safety and efficiency. When it's used as a liquid explosive, it has a pretty bad detonation speed and can potentially harm the operator, so it\u2019s usually not used for offensive purposes. However, it\u2019s quite practical and even interesting for destroying old items.
liquid.sfire-mod-actived-nanofluid.name = Actived Nanofluid
liquid.sfire-mod-actived-nanofluid.description = An extremely dangerous material, can assimilate nearby cryofluid and slowly erode buildings.\nNeed to be controlled in time.
liquid.sfire-mod-nitrate.name = Nitrate
liquid.sfire-mod-nitrate.description = Strong acid, used for metal etching to soften or as a weapon ammunition to spray at the enemy.
liquid.sfire-mod-blast-reagent.name = Blast Reagent
liquid.sfire-mod-blast-reagent.description = It can be molded and stabilized explosives, used as ramjet fuel or filled with explosive warheads.
liquid.sfire-mod-mix-gas.name = Gas
liquid.sfire-mod-mix-gas.description = Combustible gas, not easy to explode in high-purity storage, compressed for cutting and welding and other high-temperature hot operations.
liquid.sfire-mod-mix-gas.detail = The heat transfer ability is poor, and it easily vaporizes. Related storage tanks often experience physical explosions due to accumulating too much heat without dissipating it in time, which can then create sparks from metal tearing that might trigger chemical explosions. It's best to store such hazardous chemicals in pressure vessels and keep them away from danger.

