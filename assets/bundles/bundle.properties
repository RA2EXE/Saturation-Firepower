unit.sfire-mod-cirrus.name = Cirrus
unit.sfire-mod-cirrus.description = Launches electromagnetic energy bombs and thunderstorm generators. Has a small force shield.
unit.sfire-mod-cirrus.details = A massive energy burst in a specific area can be devastating to force field generators, but it doesn\u2019t really affect heavy buildings that are grounded. On rainy days, it can really maximize its kill potential against troops.
unit.sfire-mod-stratosphere.name = Stratosphere
unit.sfire-mod-stratosphere.description = Drop heavy EMP bombs and heavy incendiary bombs. Equipped with autonomous cryo-beam autocannons.\nAble to carry units for airborne operations.

unit.sfire-mod-alnitak.name = Alnitak
unit.sfire-mod-alnitak.description = Fires small-caliber bullets and medium-range homing torpedoes at enemies.
unit.sfire-mod-alnitak.details = Swifty ship with excellent maneuverability, often used as a cruising unit, can efficiently destroy enemy ships.
unit.sfire-mod-polaris.name = Polaris
unit.sfire-mod-polaris.description = Launches small cruise missiles and shock beams at enemies, repair itself in the process.\nEquipped with a cruise system for a greater field of view.
unit.sfire-mod-polaris.details =
unit.sfire-mod-antares.name = Antares
unit.sfire-mod-antares.description = Equipped with a universal vertical launcher unit to fire small proton rockets and ballistic missiles.
unit.sfire-mod-antares.details = "get out off my sea"
unit.sfire-mod-merak.name = Merak
unit.sfire-mod-merak.description = Launches dense anti-air missile barrages, equiped with prototype cannon.
unit.sfire-mod-merak.details = Its powerful energy core and fire control distribution made it the best experimental platform for the first generation of proton cannon "Wanderer", even heavy airborne targets can't withstand the impact of a proton cannon and the massive damage caused by air defense missiles.
unit.sfire-mod-regulus.name = Regulus
unit.sfire-mod-regulus.description = Fires large proton torpedoes. Carry 4 autonomous anti-aircraft missiles.
unit.sfire-mod-regulus.details = Some models have been used to carry tactical ballistic missiles, but they are limited by the potential of the platform and the high cost to be used on a large scale.\nWith the development and installation of a heavy ballistic missile, it was gradually retired from active service.
unit.sfire-mod-alioth.name = Alioth
unit.sfire-mod-alioth.description = Fires pulsing fusion projectiles, causing severe damage to enemy power devices. Intercepts incoming enemy projectiles.
unit.sfire-mod-alioth.details = \u4EE5\u201C\u5149\u9634\u201D\u4E3A\u9996\u7684\u4E00\u6279\u5C16\u7AEF\u79D1\u6280\u2014\u2014\u7B2C\u4E09\u4EE3\u8D28\u5B50\u70AE\u7684\u6740\u4F24\u6027\u80FD\u5341\u5206\u663E\u8457\uFF0C\u4F46\u5B83\u56E0\u4E3A\u80FD\u8017\u8FC7\u9AD8\u800C\u65E0\u6CD5\u6279\u91CF\u5217\u88C5\u4E0E\u79FB\u52A8\u5E73\u53F0\u4E0A\u3002\n\u800C\u88C2\u4F4D\u5F15\u64CE\u5C0F\u578B\u5316\u4F7F\u5F97\u7B2C\u56DB\u4EE3\u8BD5\u9A8C\u6027\u8D28\u5B50\u805A\u53D8\u6B66\u5668\u80FD\u591F\u5B9E\u73B0\u5E76\u642D\u8F7D\u5728\u79FB\u52A8\u5E73\u53F0\u4E0A\uFF0C\u751A\u81F3\u6709\u591A\u4F59\u80FD\u91CF\u5206\u914D\u7ED9\u5DF2\u7ECF\u5C0F\u578B\u5316\u7684\u7B2C\u4E8C\u4EE3\u8D28\u5B50\u70AE\u7CFB\u7EDF\u3002\nAs a new generation of long-range heavy fire support ships, its maneuverability is worrying, and it is tried not to expose it to direct enemy attacks.

