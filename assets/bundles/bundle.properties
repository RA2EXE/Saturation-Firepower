block.\u9971\u548C\u706B\u529B-\u7586\u571F\u9632\u5FA1\u5E73\u53F0.name = Homeland
block.\u9971\u548C\u706B\u529B-\u7586\u571F\u9632\u5FA1\u5E73\u53F0.description = Specialized railgun that fires powerful heavy shells in bursts of three at enemies over extreme ranges. \n[red]Becomes very effective against structures when loaded with cluster explosive.

block.\u9971\u548C\u706B\u529B-\u9668\u661F.name = Comet
