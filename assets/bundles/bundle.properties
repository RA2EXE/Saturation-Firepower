unit.sfire-mod-skyfire.name = Skyfire
unit.sfire-mod-skyfire.description = Launches 50 thermobaric rockets to long-range ground targets, have excellent effect on building demolition.
unit.sfire-mod-skyfire.details = A classic long-range firepower delivery solution, although its design comes from ancient times, its simple structure and strong delivery capabilities make it still active on the front line of the battlefield.\nIt needs to be erected before launching, and it is necessary to watch out for enemy long-range strikes and air power.\n"Romantic and Fatally"
unit.sfire-mod-flanker.name = Flanker
unit.sfire-mod-flanker.description = Fires AP shock shells. \nAble to crush buildings.
unit.sfire-mod-flanker.details = The chassis that used to carry the light prism siege platform was super bulky because of its terrible system compatibility and high energy consumption. Nowadays, it's used to mount anti-armor weapons. This medium-caliber high-power gun can effectively smash through enemies and shields, but this kind of ammo isn't really suited for taking down armored buildings.\nSo, when facing enemy artillery positions, be careful to avoid them.
unit.sfire-mod-executioner.name = Executioner
unit.sfire-mod-executioner.description = Fires bursts of powerful energy projectiles at enemies that explodes on impact and inflicts breakdown debuff.\nAble to crush buildings.
unit.sfire-mod-executioner.details =
unit.sfire-mod-enforcer.name = Enforcer
