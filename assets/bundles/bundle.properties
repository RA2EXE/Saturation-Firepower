block.\u9971\u548C\u706B\u529B-\u4FCE\u529B.name = Serenity
block.\u9971\u548C\u706B\u529B-\u4FCE\u529B.description = Releases a unstable nanoenergy bomb at the weakest enemies within its range, healing damaged buildings and scrambles enemies.
block.\u9971\u548C\u706B\u529B-\u4FCE\u529B.details = A expanded version of Nanostorm. Less healing amount than its precursor, but gains ability of area healing.\nWatch out the [green]flash!
block.\u9971\u548C\u706B\u529B-\u88C2\u6885.name = Hyacinth
block.\u9971\u548C\u706B\u529B-\u88C2\u6885.description = A heavy multibarrel artillery.Releases a burst of inaccuate impact shells to enemies.\nEffective against groups of low-tier units.\n[stat]Ignores force fields.
block.\u9971\u548C\u706B\u529B-\u88C2\u6885.details = Has high firepower distribution efficiency, usually only one Hyacinth can take control of a considerably large area. But at the same time, it can cost large amounts of ammunition.\nMake suer to confirm it's deploy location and quantity carefully!
block.\u9971\u548C\u706B\u529B-\u7EDC\u9F99.name = Lightpiercer
block.\u9971\u548C\u706B\u529B-\u7EDC\u9F99.description = Hurls a massive deadly armor piercing shell to enemies.
block.\u9971\u548C\u706B\u529B-\u7EDC\u9F99.details = Unable to warmup when spining due to safety reasons.\nThe creation combines the superiority of coil cannon and railgun, which make it become the best choice to cheese heavy armor units, like Partiality class mech.
block.\u9971\u548C\u706B\u529B-\u51CC\u6C5B.name = Rainshower
block.\u9971\u548C\u706B\u529B-\u51CC\u6C5B.description = Rapidly shoots single-target bolts at enemies.
block.\u9971\u548C\u706B\u529B-\u51CC\u6C5B.details = Can easily locate and shred slow enemies, but inaccuate to swifty targets. It never disappoints us on making us disappoint...
block.\u9971\u548C\u706B\u529B-\u950B\u8292.name = Coldfront
block.\u9971\u548C\u706B\u529B-\u950B\u8292.description = Emits single-target endothermal ray at enemy.
block.\u9971\u548C\u706B\u529B-\u950B\u8292.details = Generates ultra low temperature through discordance energy source. Can embrittle most kind of armor.
block.\u9971\u548C\u706B\u529B-\u523A\u973E.name = Hazexcluder
block.\u9971\u548C\u706B\u529B-\u523A\u973E.description = Fires phased-bond armor-piercing shells at enemy targets. Requires exotic material for ammunition and has a high ammo consumption rate. \n[stat]Can destroy a heavy-armored unit in a blink of an eye.
block.\u9971\u548C\u706B\u529B-\u523A\u973E.details = [red]And can also destroy our supply chain in a blink of an eye....\n[white]Sure, Brain, but where are you going to get enough leippium alloy for this?
block.\u9971\u548C\u706B\u529B-\u5927\u5782\u53D1.name = Tomahawk
block.\u9971\u548C\u706B\u529B-\u5927\u5782\u53D1.description = Launches tactical cluster ballistic missiles at targets over long ranges.\nHas poor accuracy at closer ranges.
block.\u9971\u548C\u706B\u529B-\u6124\u503E.name = Violence
block.\u9971\u548C\u706B\u529B-\u6124\u503E.description = Fires a massive hail of energy projectiles that disrupts enemy weapon systems and temporarily disarm them. Requires cryofluid to operate.
block.\u9971\u548C\u706B\u529B-\u6E05\u5B81.name = Tranquillity
block.\u9971\u548C\u706B\u529B-\u6E05\u5B81.description = Shoots a pair of scrambling frag bullets at enemies. Can disrupt enemies' weapon system for a short period of time.
block.\u9971\u548C\u706B\u529B-\u9F99\u606F.name = Incineration
block.\u9971\u548C\u706B\u529B-\u9F99\u606F.description = Spews a stream of flame at enemies nearby.
block.\u9971\u548C\u706B\u529B-\u9F99\u606F.details = Leaking e-cigarettes!
block.\u9971\u548C\u706B\u529B-\u524D\u72FC.name = Timberwolf
block.\u9971\u548C\u706B\u529B-\u524D\u72FC.description = Launches anti-air guided missiles at enemy air targets.
block.\u9971\u548C\u706B\u529B-\u524D\u72FC.details = Removed auto targeting system for extreme damage output.\n[red]Recommened to be controled manually or by logic.
block.\u9971\u548C\u706B\u529B-\u83CA\u82B1.name = Chrysanthemum
block.\u9971\u548C\u706B\u529B-\u83CA\u82B1.description = Ultra long-range missile launcher that rapidly launches powerful high-velocity homing missiles. \nSupports a wide variety of ammunition, including nanocore that turns it into a healing turret.
block.\u9971\u548C\u706B\u529B-\u83CA\u82B1.details = [yellow]Not intended for close range combat. 
block.\u9971\u548C\u706B\u529B-\u7535\u6781.name = Polarize
block.\u9971\u548C\u706B\u529B-\u7535\u6781.description = Shoots charged electrodes at enemies. Inflicts debuff based on ammo. \nNeeds to be in pairs of alternating ammunition for maximum efficiency.
block.\u9971\u548C\u706B\u529B-\u7535\u6781.details = Ride lightning~~
block.\u9971\u548C\u706B\u529B-\u5149\u9634.name = Chronoma
block.\u9971\u548C\u706B\u529B-\u5149\u9634.description = Fires bursts of powerful energy projectiles at enemies that explodes on impact and inflicts breakdown debuff.
block.\u9971\u548C\u706B\u529B-\u5149\u9634.details = Literally shoots a micro sun.
block.\u9971\u548C\u706B\u529B-\u6D41\u51B2.name = Riptide
block.\u9971\u548C\u706B\u529B-\u6D41\u51B2.description = Fires liquid canister shells at enemies that explode in a conical, knockbacking blast of liquid upon impact.
block.\u9971\u548C\u706B\u529B-\u6D88\u53BB.name = Obliteration
block.\u9971\u548C\u706B\u529B-\u6D88\u53BB.description = Point defense turret. Intercepts incoming enemy projectiles. Requires large amounts of coolant to operate.
block.\u9971\u548C\u706B\u529B-\u523A\u5251.name = Rapier
block.\u9971\u548C\u706B\u529B-\u523A\u5251.description = Rapidly fires moderate-ranged shield-piercing blasts at enemy targets.
block.\u9971\u548C\u706B\u529B-\u7C73\u5C3C.name = Minigun
block.\u9971\u548C\u706B\u529B-\u7C73\u5C3C.description = Liquid-cooled dual machinegun turret.
block.\u9971\u548C\u706B\u529B-\u7C73\u5C3C.details = Replacement of the cooling cylinder doubled ammunition capacity, but didnt affect its firepower.
block.\u9971\u548C\u706B\u529B-\u6B7B\u8BCF.name = Deathstroke
block.\u9971\u548C\u706B\u529B-\u6B7B\u8BCF.description = A technologically sophisticated railgun that shoots a precise lethal single target bolt over emmence distance.
block.\u9971\u548C\u706B\u529B-\u9633\u79BB\u5B50\u70AE.name = Sunlight
block.\u9971\u548C\u706B\u529B-\u9633\u79BB\u5B50\u70AE.description = Burns enemy targets with an a continuous postive ion laser beam .
block.\u9971\u548C\u706B\u529B-\u706B\u7BAD\u7B52.name = Buster
block.\u9971\u548C\u706B\u529B-\u706B\u7BAD\u7B52.description = Fires medium-range guided rockets at enemies over long distances.
block.\u9971\u548C\u706B\u529B-\u706B\u7BAD\u7B52.details = A small weapon that is effective against both ground and air. Conceived during the early stages of the war when the Hail, a similar long-range weapon was deemed ineffective against air units and had a replacement made for it.
block.\u9971\u548C\u706B\u529B-\u4E01\u8FBE\u5C14.name = Tyndall
block.\u9971\u548C\u706B\u529B-\u4E01\u8FBE\u5C14.description = Anti-air turret that rapidly fires armor-piercing energy bullets. Requires large amounts of power to operate. \nIdeal for saturated powerful air defense.\nRevs up over time when attacking.
block.\u9971\u548C\u706B\u529B-\u6DA1\u6D41.name = Turbulence
block.\u9971\u548C\u706B\u529B-\u6DA1\u6D41.description = Sprays turbocharged, knockbacking streams of liquids at enemies. Automatically extinguishes fires when supplied with water.
block.\u9971\u548C\u706B\u529B-\u9519\u4F4D.name = Dislocation
block.\u9971\u548C\u706B\u529B-\u9519\u4F4D.description = Releases powerful phasic shockwaves that can easily shred shields and enemy units.\nDamage doubles with every enemy pierced. 
block.\u9971\u548C\u706B\u529B-\u9519\u4F4D.details = [red]And it can also easily shred your RAM usage.
block.\u9971\u548C\u706B\u529B-\u88C2\u7206.name = Impactor
block.\u9971\u548C\u706B\u529B-\u88C2\u7206.description = Charges and fires exploding energy orbs that cause temporary paralysis upon impact.
block.\u9971\u548C\u706B\u529B-\u731B\u72B8.name = Mammoth
block.\u9971\u548C\u706B\u529B-\u731B\u72B8.description = Fires medium shells at ground targets over long distances.
block.\u9971\u548C\u706B\u529B-\u731B\u72B8.details = Durable, simple and powerful.
block.\u9971\u548C\u706B\u529B-\u6298\u8DC3.name = Separation
block.\u9971\u548C\u706B\u529B-\u6298\u8DC3.description = Releases discordance energy to neutralize incoming projectiles.
block.\u9971\u548C\u706B\u529B-\u7A7F\u4E91.name = Cloudbreaker
block.\u9971\u548C\u706B\u529B-\u7A7F\u4E91.description = Fires high-velocity armor-piercing shells at enemy targets over long distances.
block.\u9971\u548C\u706B\u529B-\u7AF9\u6797.name = Oracle
block.\u9971\u548C\u706B\u529B-\u7AF9\u6797.description = Charges and rapidly fires a massive volley of fission bombs.[red]Requires large amounts of power and coolant to operate.
block.\u9971\u548C\u706B\u529B-\u7AF9\u6797.details = [yellow]The power of discordance core in the palm of my hand.
block.\u9971\u548C\u706B\u529B-\u91D1\u5C5E\u98CE\u66B4.name = Metal Storm
block.\u9971\u548C\u706B\u529B-\u91D1\u5C5E\u98CE\u66B4.description =  Quickly fires 600 bullets in a single burst volley at the enemy. \nMust be fully loaded to fire.
block.\u9971\u548C\u706B\u529B-\u91D1\u5C5E\u98CE\u66B4.details = Supply with different types of ammo at one time might cause unexpected mechanical glitch.
block.\u9971\u548C\u706B\u529B-\u79BB\u5B50\u8981\u585E\u70AE.name = Prognostic
block.\u9971\u548C\u706B\u529B-\u79BB\u5B50\u8981\u585E\u70AE.description = Charges and fires a concentrated energy beam that explodes on hit.
block.\u9971\u548C\u706B\u529B-\u79BB\u5B50\u8981\u585E\u70AE.details = "As the war progresses, the enemy's factories have all been geared up, increasing the pressure on our defense lines significantly. We urgently need a weapon system like this one, with simple maintenance and strong firepower."
block.\u9971\u548C\u706B\u529B-\u9AD8\u65AF.name = Coil Blaster
block.\u9971\u548C\u706B\u529B-\u9AD8\u65AF.description = Releases a large amount of electric arcs to attack the enemy.
block.\u9971\u548C\u706B\u529B-\u5782\u53D1.name = Missile Silo
block.\u9971\u548C\u706B\u529B-\u5782\u53D1.description = Launches homing missiles at enemy targets in a wide range area. \nIt can be coordinated with a logic processor for saturation strikes.
block.\u9971\u548C\u706B\u529B-\u5782\u53D1.details = [red]Not support liquid cooling. What do you expect?
block.\u9971\u548C\u706B\u529B-B6\u673A\u70AE.name = B6 Autocannon
block.\u9971\u548C\u706B\u529B-B6\u673A\u70AE.description = Fires precise bursts of bullets at enemies. \nSupports wide variety of ammunition.
block.\u9971\u548C\u706B\u529B-\u6F2B\u6E38.name = Wanderer
