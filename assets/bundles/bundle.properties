unit.sfire-mod-flareX.name = Antagonist
unit.sfire-mod-flareX.description = Elite bombardment unit. Carries multiple missile launchers.
unit.sfire-mod-flareX.details = [#a3ba73]ACCESS GRANTED:\n[] It is completely impossible to imagine that underneath this strange shape is its terrifying maneuverability, which may be one of the reasons why our radar cannot detect it?\n[red]Everything is still unclear yet, and we need more data\u00B7\u00B7\u00B7\u00B7\u00B7\u00B7
