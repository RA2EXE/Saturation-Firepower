unit.sfire-mod-electrodile.description = A swifty hover artillery platform. Equiped with a tri-barreled electroartillery.
unit.sfire-mod-electrodile.details = [#a3ba73]ACCESS GRANTED:\n[]Experimental heavy suspension vehicle. It seems to have developed from the Thunder series based on its built-in systems and energy distribution. The improved models added a short-range propulsion system to help it navigate small to medium complex terrains.\nAfter fetching its blueprints from the central database, the bottleneck in reverse engineering has shifted to the energy and armor systems...
unit.sfire-mod-thunderclap.name = Thunderclap
