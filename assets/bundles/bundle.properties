block.\u9971\u548C\u706B\u529B-\u707E\u7075.description = An upgraded Spectre with an additional barrel. Fires three large armor-piercing shells at the enemy. Revs up over time when attacking.
block.\u9971\u548C\u706B\u529B-\u707E\u7075.details = spectre Pro Max PLUS +++
block.\u9971\u548C\u706B\u529B-\u5148\u9A71.name = Harbinger
block.\u9971\u548C\u706B\u529B-\u5148\u9A71.description = Fires small energy rounds that inflict scramble at the enemy.
