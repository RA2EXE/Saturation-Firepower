unit.sfire-mod-knocker.description = A missile with legs. Launches itself towards your defence line and take down menders.
unit.sfire-mod-knocker.details = [#a3ba73]ACCESS GRANTED:\n[]It is equipped with a high-explosive tandem warhead and launches after the safety is lifted.\nDirectly damage small buildings and cause damage to units within the kill range, paralyzing large areas of repair.
